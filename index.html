<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name profile__name_text-hidden">Жак-Ив Кусто</h1>
            <p class="profile__job profile__job_text-hidden">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Stas Kudinov</p>
    </footer>
    <template class="card-template"> <!--  teplate-элемент -->
      <div class="elements__card">
        <img class="elements__image">
        <button class="elements__trash"></button>
        <div class="elements__title">
          <h2 class="elements__name elements__name_text-hidden"></h2>
          <button class="elements__button"></button>
        </div>
      </div>
    </template>
    <div class="popup popup_profile">
      <div class="popup__container popup__container_profile">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" novalidate>
          <div class="popup__field">
            <input class="popup__input popup__input_profile_name" id="profile-name" type="text" name="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
            <span class="profile-name-error popup__error"></span>
          </div>
          <div class="popup__field">
            <input class="popup__input popup__input_profile_job" id="profile-job" type="text" name="job" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
            <span class="profile-job-error popup__error"></span>
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_cards">
      <div class="popup__container popup__container_cards">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_cards" novalidate>
          <div class="popup__field">
            <input class="popup__input popup__input_cards_name" id="cards-name" type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required>
            <span class="cards-name-error popup__error"></span>
          </div>
          <div class="popup__field">
            <input class="popup__input popup__input_cards_link" id="cards-link" type="url" placeholder="Ссылка на картинку" name="link" required>
            <span class="cards-link-error popup__error"></span>
          </div>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_show">
      <div class="popup__show-container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__show-image">
        <p class="popup__show-title"></p>
      </div>
    </div>
  </div>
  <script type="module" src="./pages/index.js"></script>
  <script type="module" src="./components/Card.js"></script>
  <script type="module" src="./components/FormValidator.js"></script>
</body>
</html>
