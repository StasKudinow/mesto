<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name profile__name_text-hidden">Жак-Ив Кусто</h1>
            <p class="profile__job profile__job_text-hidden">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img class="elements__image" src="./images/abkhazia.jpg" alt="Абхазия">
          <div class="elements__title">
            <h2 class="elements__name elements__name_text-hidden">Абхазия</h2>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/ozero-ritsa.jpg" alt="Озеро Рица">
          <div class="elements__title">
            <h2 class="elements__name elements__name_text-hidden">Озеро Рица</h2>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/elista.jpg" alt="Элиста">
          <div class="elements__title">
            <h2 class="elements__name elements__name_text-hidden">Элиста</h2>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/lazarevskoe.jpg" alt="Лазаревское">
          <div class="elements__title">
            <h2 class="elements__name elements__name_text-hidden">Лазаревское</h2>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/kosino.jpg" alt="Косино">
          <div class="elements__title">
            <h2 class="elements__name elements__name_text-hidden">Косино</h2>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__image" src="./images/teberinskiy-zapovednik.jpg" alt="Тебердинский заповедник">
          <div class="elements__title">
            <h2 class="elements__name elements__name_text-hidden">Тебердинский заповедник</h2>
            <button class="elements__button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__field popup__field_job" type="text" name="job" value="Исследователь океана">
        <button class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
