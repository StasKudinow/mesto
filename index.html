<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name profile__name_text-hidden">Жак-Ив Кусто</h1>
            <p class="profile__job profile__job_text-hidden">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Stas Kudinov</p>
    </footer>
    <template class="card-template">
      <div class="elements__card">
        <img class="elements__image">
        <button class="elements__trash"></button>
        <div class="elements__title">
          <h2 class="elements__name elements__name_text-hidden"></h2>
          <button class="elements__button"></button>
        </div>
      </div>
    </template>
    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__field popup__field_job" type="text" name="job" value="Исследователь океана">
        <button class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_cards">
      <form class="popup__container popup__container_cards">
        <button class="popup__close-button popup__close-button_cards"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__field popup__field_cards_name" type="text" placeholder="Название" name="title">
        <input class="popup__field popup__field_cards_link" type="url" placeholder="Ссылка на картинку" name="link">
        <button class="popup__save-button">Создать</button>
      </form>
    </div>
    <div class="popup popup_show">
      <div class="popup-show__container">
        <button class="popup__close-button popup__close-button_show"></button>
        <img class="popup-show__image">
        <p class="popup-show__title"></p>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
